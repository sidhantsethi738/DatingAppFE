<ng-container>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Tests 500 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Tests 400 Error</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3">Tests 401 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Tests 404 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Tests 400 ValidationError</button>

    <div class="row mt-5" *ngIf="ValidationError.length > 0">
        <ul class="text danger">
            <li *ngFor="let error of ValidationError">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
